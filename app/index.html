<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/fullcalendar/dist/fullcalendar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
     
    <!-- Nav Bar -->
      <div class="container-fluid">
          <div class="navbar navbar-inverse navbar-static-top" role="navigation">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#main-nav">
                          <span class="sr-only">Toggle Navigation</span>
                          <span class="icon-bar">ggg</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      
                      <a class="navbar-brand" href="#"><img alt="placeholder" scr="/favicon.ico" /><span class="hidden-xs hidden-sm"></span></a>
               <!-- Schedule --> 
                      <ul id="pillsNav" class="nav nav-pills">
                          <li id="calTab" role="presentation" class="active">
                              <a href="#calendar" data-toggle="tab">Sched</a>
                          </li>
               <!-- Schedule End -->
                          <li id="notesTab" role="presentation">
                              <a href="#Notes" data-toggle="tab">Notes</a>
                          </li>
               <!-- Google Map -->
                          <li id="mapTab" role="presentation">
                              <a href="#Maps" data-toggle="tab">Maps</a>
                          </li>
               <!-- Google Map End -->
                      </ul>
                  </div>
                  <div id="main-nav" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav navbar-right">
                          <li class="dropdown">
                              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tools<span class="caret"></span></a>
                              <ul class="dropdown-menu" role="menu">
                                  <li>
                                      <a href="#email" data-toggle="modal"><i class="fa fa-file-pdf-o fa-fw"></i>Draft Email</a>
                                  </li>
                                  <li>
                                      <a href="#newNotes" data-toggle="modal"><i class="fa fa-file-pdf-o fa-fw"></i>New Notes Page</a>
                                  </li>
                                  <li class="divider"></li>
                                  <li>
                                      <a href="#fileUpload" data-toggle="modal"><i class="fa fa-file-pdf-o fa-fw"></i>Upload File</a>
                                  </li>
                              </ul>
                          </li>
                        <!-- Registration and Login Buttons -->
                              <li id="registerBtn">
                                  <a href="#register" data-toggle="modal"><i class="fa fa-user-plus"></i>Register</a>
                              </li>
                              <li id="loginBtn">
                                  <a href="#login" data-toggle="modal"><i class="fa fa-power-off"></i>Login</a>
                              </li>
                      </ul>
                      <form class="navbar-form navbar-right address-search" role="search">
                          <div class="form-group">
                              <div class="input-group">
                                  <input id="superSearch" type="text" class="form-control" placeholder="Search">
                                  <span class="input-group-btn">
                                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                  </span>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
    <!-- Main Panel -->
          <div class="row" style="padding-bottom: 50px; height: 100%;">
              <div id="mainPanel" class="col-sm-12">
                  <div class="tab-content">
                      <div id="calendar" class="tab-pane active"></div>
                      <div id="Notes" class="tab-pane">
                            <div class="dropdown">
                                 <!-- Dropdown button -->
                                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Page Selection
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                       <!-- Selecting Note Page -->
                                    <ul>
                                         <li id="fontTab" role="presentation">
                                            <a class="dropdown-item" href="#fontAwesome" data-toggle="tab">Font Awesome Notes</a>
                                         </li>
                                         <li id="jqueryTab" role="presentation">
                                            <a class="dropdown-item" href="#jquery" data-toggle="tab">Jquery Notes</a>
                                         </li>
                                         <li id="bootTab" role="presentation">
                                            <a class="dropdown-item" href="#bootstrap" data-toggle="tab">Bootstrap Notes</a>
                                         </li>
                                         <li id="githubTab" role="presentation">
                                            <a class="dropdown-item" href="#github" data-toggle="tab">GitHub Notes</a>
                                         </li>
                                         <li id="handlebarsTab" role="presentation">
                                            <a class="dropdown-item" href="#handlebars" data-toggle="tab">Handlebars Notes</a>
                                         </li>
                                         <li id="fullcalTab" role="presentation">
                                            <a class="dropdown-item" href="#fullcal" data-toggle="tab">Fullcalendar Notes</a>
                                         </li>
                                       <!-- Selecting Note Page End -->
                                    </ul>
                                  </div>
                            </div>
                            <div id="notesContent"></div>
                      </div>
                      <div id="Maps" class="tab-pane">
                      
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
    <!-- Modal -->
      <div id="myModal" class="modal fade" data-show="false"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title"></h4></div><div class="modal-body"></div><div class="modal-footer"></div></div></div></div>
      
    <!-- Modal End -->
      
    <!-- Google maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiov8F5B74ZW-wPk1KbQbbFMwZsUVIGzA&callback=initMap">
    </script>
    <!-- Google maps end -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>
    <!-- Firebase End -->
      
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>

    <!-- handlebars template -->
    <script src="templates/jquerynotes.js"></script>
    <script src="templates/bootstrapnotes.js"></script>
    <script src="templates/fontawesomenotes.js"></script>
    <script src="templates/githubnotes.js"></script>

    <script src="templates/fullcalnotes.js"></script>

    <script src="scripts/map.js"></script>

    <script src="scripts/notes/fontAwesome.js"></script>

    <script src="scripts/navbardropdownmodals/emailModal.js"></script>
